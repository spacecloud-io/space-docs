<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="shortcut icon" type="image/png" href="/images/kit/logo.png"/>
  <link type="text/css" rel="stylesheet" href="/css/app.css" media="screen,projection" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{.Description}} | Space Cloud Docs</title>
  <meta name="description" content="{{.Description}}">
  <meta name="title" content="{{.Description}} | Space Cloud Docs" />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons|Raleway:100,200,300,400,500,600,700,800,900|Open+Sans:300,400,600,700,800"
    rel="stylesheet" />
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"> -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-104521884-6"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-104521884-6');
</script>

<body>
  {{ partial "topbar.html" . }}
  {{ partial "sidenav.html" . }}

  <div class="docs-content">
    <div class="row">
      <div class="col s12 l9">
        <h1>{{.Description}}</h1>
        {{ partial "table_of_contents" . }}
        {{ emojify .Content }}
        {{ partial "prev_next_section.html" . }}
        {{ partial "contribution.html" . }}
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.sidenav').sidenav();
      $('.collapsible').collapsible();
      $('.tabs').tabs();
    });
  </script>
</body>

</html>
